<!-- html part -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Catphotoapp</title>
</head>

<body>
    <!-- Frist title h1 -->
    <h1>Catphotoapp</h1>

    <!-- section part-1 -->
    <section>
        <!--THE SECTION PART USED FOR = element in HTML is used to define a thematic grouping of content within a document. It is typically used to group related content that has a heading or represents a standalone piece of content. -->
        <!-- second title h2 -->
        <h2>Cat photos</h2>
        <!-- the two line -->
        <p>Everyone loves <a href="#">cute cat</a> online</p>
        <p>See more <a href="#">cat photos</a> in out gallery</p>
        <!-- cat photo image in a link-->
        <a href="https://freecatphotoapp.com"><img
                src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                alt="A cute cat lying on its back"></a>

    </section>
    <!-- section part -2  -->
    <section>
        <!-- cat list -->
        <h2>Cat list</h2>
        <!-- things that cat loves -->
        <h3>things that cat loves</h3>
        <!-- list that cat lover -->
        <ul>
            <li>Cat nip</li>
            <li>Laser point</li>
            <li>Lasgna</li>
        </ul>
        <!-- the secon image in figure tag -->
        <figure>
            <!-- FIGURE IS USED FOR = element in HTML is used to encapsulate content that is referenced in the main content but can stand alone, such as images, diagrams, illustrations, code snippets, or tables.ALSO USE FGURE CAPTIONS -->
            <figcaption>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="five cats looking agout the field">Cats <strong>hates</strong> other cats.
            </figcaption>
        </figure>
    </section>
    <!-- section part -3  -->
     <section>
        <!-- cat form -->
         <h2>Cat form</h2>
         <form action="#">
            <fieldset>
                <legend>Is your cat indoor or out door</legend>
                <label for="indoor"><input type="radio" name="indoor-outdoor" id="indoor" value="indoor"> Indoor</label>
                <label for="outdoor"><input type="radio" name="indoor-outdoor" id="outdoor" value="outdoor"> Outdoor</label>
            </fieldset>
         </form>
     </section>
</body>

</html>
